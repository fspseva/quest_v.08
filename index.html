<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNFOLDS - Discover Stories</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        /* Map Container */
        #map {
            width: 100%;
            height: 100vh;
            background: #1a1a1a;
        }

        /* Top Header */
        .top-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-bar {
            flex: 1;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 2px solid #333;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #FFD700;
            background: rgba(255, 255, 255, 0.15);
        }

        .search-bar::before {
            content: 'üîç';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        .view-toggle {
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #FFD700;
            border-radius: 20px;
            padding: 8px 16px;
            color: #FFD700;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .view-toggle:hover,
        .view-toggle.active {
            background: #FFD700;
            color: #1a1a1a;
        }

        .create-btn {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border: none;
            border-radius: 20px;
            padding: 10px 16px;
            color: #1a1a1a;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
        }

        /* Bottom Sliding Sheet */
        .sliding-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to bottom, rgba(26, 26, 26, 0.95), rgba(26, 26, 26, 0.98));
            backdrop-filter: blur(15px);
            border-radius: 25px 25px 0 0;
            z-index: 1000;
            transform: translateY(calc(100% - 120px));
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            max-height: 85vh;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.3);
        }

        .sliding-sheet.collapsed {
            transform: translateY(calc(100% - 50px)) !important;
        }

        .sliding-sheet.collapsed .sheet-title,
        .sliding-sheet.collapsed .filter-chips {
            display: none !important;
        }

        .sliding-sheet.collapsed .sheet-header {
            padding: 15px 20px !important;
            border-bottom: none !important;
        }

        .sliding-sheet.collapsed .sheet-content {
            display: none !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }

        .sliding-sheet.full {
            transform: translateY(calc(100% - 85vh));
        }

        .sheet-header {
            padding: 20px;
            text-align: center;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .drag-handle {
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin: 0 auto 15px;
            transition: background 0.3s ease;
        }

        .sliding-sheet:hover .drag-handle {
            background: rgba(255, 215, 0, 0.8);
        }

        .sheet-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .filter-chips {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
        }

        .filter-chip {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 20px;
            padding: 8px 16px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-size: 14px;
        }

        .filter-chip:hover,
        .filter-chip.active {
            background: rgba(255, 215, 0, 0.2);
            border-color: #FFD700;
            color: #FFD700;
        }

        .sheet-content {
            padding: 20px;
            overflow-y: auto;
            max-height: calc(85vh - 120px);
        }

        /* Story Cards */
        .stories-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .story-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .story-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 215, 0, 0.5);
            transform: translateY(-2px);
        }

        .story-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .story-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #FFD700;
            margin-bottom: 5px;
        }

        .story-distance {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .story-description {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .story-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .difficulty-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .difficulty-easy { background: rgba(76, 175, 80, 0.2); color: #4CAF50; }
        .difficulty-medium { background: rgba(255, 193, 7, 0.2); color: #FFC107; }
        .difficulty-hard { background: rgba(255, 87, 34, 0.2); color: #FF5722; }
        .difficulty-epic { background: rgba(156, 39, 176, 0.2); color: #9C27B0; }

        /* Story Detail Modal */
        .story-detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: none;
            backdrop-filter: blur(5px);
        }

        .story-detail-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .close-modal {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #1a1a1a;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
        }

        .btn-primary:disabled {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-top: 3px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .top-header {
                padding: 10px 15px;
            }

            .search-bar input {
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .modal-content {
                margin: 10px;
                padding: 20px;
            }

        }

        /* Custom Leaflet Styles */
        .leaflet-popup-content-wrapper {
            background: rgba(26, 26, 26, 0.95);
            color: white;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .leaflet-popup-tip {
            background: rgba(26, 26, 26, 0.95);
        }

        /* Hide Leaflet attribution on mobile for more space */
        @media (max-width: 768px) {
            .leaflet-control-attribution {
                font-size: 10px;
                background: rgba(0, 0, 0, 0.5);
            }
        }
    </style>
</head>
<body>
    <!-- Top Header -->
    <div class="top-header">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search stories or places...">
        </div>
        <button class="view-toggle" id="viewToggle">üìã List</button>
        <button class="create-btn" onclick="window.location.href='unfolds-creator.html'">
            ‚ûï Create
        </button>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Bottom Sliding Sheet -->
    <div class="sliding-sheet collapsed" id="slidingSheet">
        <div class="sheet-header" id="sheetHeader">
            <div class="drag-handle"></div>
            <div class="sheet-title">Nearby Unfolds</div>
            <div class="filter-chips">
                <div class="filter-chip active" data-filter="all">All</div>
                <div class="filter-chip" data-filter="easy">Easy</div>
                <div class="filter-chip" data-filter="medium">Medium</div>
                <div class="filter-chip" data-filter="hard">Hard</div>
                <div class="filter-chip" data-filter="epic">Epic</div>
            </div>
        </div>

        <div class="sheet-content">
            <div id="storiesContainer" class="stories-grid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Finding stories near you...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Story Detail Modal -->
    <div class="story-detail-modal" id="storyDetailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Story Title</h2>
                <button class="close-modal" id="closeModal">√ó</button>
            </div>
            <div id="modalContent">
                <!-- Content populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="unfolds-discovery.js"></script>
</body>
</html>
